<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    * { font-family: 'Noto Sans KR', serif; }
    h2 { font-weight: 900; }
    p { font-weight: 300; }
  </style>
</head>
<body class="dark:bg-neutral-800">
  <section>
    <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
      <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">도서관 전산화 시스템</h1>
      <hr class="w-48 h-1 mx-auto">
      <br>
      <div class="max-w-md mx-auto">
        <p class="mb-4 text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">선택한 도서:</p>
        <p class="mb-8 text-lg font-bold text-gray-900 lg:text-xl dark:text-white" id="selected-book"></p>
        <button class="bg-green-700 hover:bg-green-800 text-white font-medium py-2 px-4 rounded-lg text-sm" onclick="borrowBook()">대출</button>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Function to get query parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Get the selected book from the query parameter and display it
      const selectedBook = getQueryParam('book');
      if (selectedBook) {
        document.getElementById('selected-book').innerText = selectedBook;
      }

      // Function to handle book borrowing
      window.borrowBook = function() {
        alert(selectedBook + "이(가) 대출되었습니다.");
        // Additional logic for borrowing the book can be added here
      };
    });
  </script>
</body>
</html>
